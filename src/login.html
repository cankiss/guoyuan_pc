<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="登录">
    <title>登录</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/regcommon.css">
</head>
<body>
    @@include('include/header.html',{"header":"none"})


    <div class="content">
        <!-- conWrap start -->
        <div class="conWrap">
            <div class="coninfo clearfix">
                <div class="regtxt fl">
                    <p>活动期间</p>
                    <p>注册会员免费</p>
                </div>
            
                <div class="regCon fl">
                    <h3>账号登录</h3>
                    <form>
                        <div class="fitem">
                            <span>+86中国</span>
                            <input class="finput" type="tel" name="phone" maxlength="13" id="" placeholder="请输入登录手机号">
                        </div>
                    
                        <div class="fitem">
                            <span>密码</span>
                            <input class="finput" type="password" name="" id="" placeholder="请输入密码">
                        </div>
                        <div class="forget">
                            <a href="backPwd.html">忘记密码？</a>
                        </div>
                        <div class="btnWrap">
                            <input class="submitbtn" type="button" value="登录" onclick="window.location.href='memberCenter.html'">
                        </div>
                        <div class="otherWrap">
                                已有账号，<a href="register.html">立即注册</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- conWrap end -->
    </div>


    <footer id="footer">
        <div class="inner">
            <p class="copyright mb-0 text-center font-12 font-white">Copyright &copy; 2018 江西国元民间信息登记服务有限公司 All Rights Reserved.<br>赣ICP备XXXXXXXX号</p>
        </div>
    </footer>
</body>
</html>
