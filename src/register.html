<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="description" content="注册">
    <title>注册</title>
    <link rel="stylesheet" href="./lib/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/regcommon.css">
</head>
<body>
    @@include('include/header.html',{"header":"none"})


    <div class="content">
        <!-- conWrap start -->
        <div class="conWrap">
            <div class="coninfo clearfix">
                <div class="regtxt fl">
                    <p>活动期间</p>
                    <p>注册会员免费</p>
                </div>
            
                <div class="regCon fl">
                    <h3>注册账号</h3>
                    <form>
                        <div class="fitem">
                            <span>+86中国</span>
                            <input class="finput" type="tel" name="phone" maxlength="13" id="" placeholder="请输入手机号">
                        </div>
                        <div class="fitem">
                            <span>验证码</span>
                            <input class="finput fcodeinput" type="text" placeholder="请输入验证码">
                            <a class="codeBtn" href="javascript:;">获取</a>
                        </div>
                        <div class="fitem">
                            <span>密码</span>
                            <input class="finput" type="password" name="" id="" placeholder="请设置登录密码">
                        </div>
                        <div class="fitem">
                            <span>确认密码</span>
                            <input class="finput" type="password" name="" id="" placeholder="请确认登录密码">
                        </div>
                        <div class="agreeWrap">注册即代表您同意<a href="javascript:;">《******服务协议》</a></div>
                        <div class="btnWrap">
                            <input class="submitbtn" type="button" value="立即注册" onclick="window.location.href='memberCenter.html'">
                        </div>
                        <div class="otherWrap">
                                已有账号，<a href="login.html">立即登录</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <!-- conWrap end -->
    </div>

    <footer id="footer">
        <div class="inner">
            <p class="copyright mb-0 text-center font-12 font-white">Copyright &copy; 2018 江西国元民间信息登记服务有限公司 All Rights Reserved.<br>赣ICP备XXXXXXXX号</p>
        </div>
    </footer>
</body>
</html>
