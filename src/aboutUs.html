<!DOCTYPE html>
<html>

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge, chrome=1">
    <meta name="renderer" content="webkit">
    <meta name="applicable-device" content="pc">
    <meta name="description" content="江西国元民间信息登记服务中心">
    <meta name="keywords" content="江西国元民间信息登记服务中心">

    <title>关于我们</title>

    @@include('include/css.html')
    <link rel="stylesheet" type="text/css" href="css/information.css" />

    <!--[if lt IE 9]>
    <script src="js/html5shiv.js"></script>
    <script src="js/respond.min.js"></script>
    <![endif]-->
</head>

<body>

    @@include('include/header.html',{"pageName":"about"})

    <section id="container">
        <section id="main" class="inner">
            <div class="info-container">
                <p class="font-999 font-18">首页 > 关于我们</p>
                <div class="info-show">
                    <h1>关于我们</h1>
                    <div class="info-a font-18">
                        <a class="active" data-toggle="tab" data-target="#info">关于我们</a>
                        <a data-toggle="tab" data-target="#law">法律申明</a>
                    </div>
                    <div class="tab-content font-14 font-999" style="margin: 30px 100px">
                        <div class="info-table tab-pane active in" id="info">
                            <p>　　江西国元民间信息登记服务中有限公司，注册资本壹仟万元整，经营范围涉及民间借贷供需信息登记发布、民间借贷项目审核评估、投资与理财咨询、受理民间借贷登记备案，主要为民间资金借贷交易双方提供登记服务。</p>
                        </div>
                        <div class="tab-pane fade" id="law">
                            <p>法律申明</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </section>

    @@include('include/footer.html')
    <script>
        $(document).on('click', '.info-a > a', function() {
            $('.info-a > a').removeClass('active')
            $(this).addClass('active')
        })
    </script>

</body>

</html>
